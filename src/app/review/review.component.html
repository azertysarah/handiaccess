<div class="box">
    <div class="header">
        <p-avatar icon="pi pi-user" styleClass="mr-2" size="large" shape="circle"></p-avatar>
        <div class="author-date">
            <strong>{{review.author}}</strong> 
            <p class="grey-font">Post√© le {{review.date | date: 'dd/MM/yyyy'}}</p>
        </div>
        <div class="rating">
            <p class="grey-font">{{review.useful}}</p>
            <p class="counter space" (click)="onIncrementCounter('useful', review._id)">Utile</p>
            <p>|</p>
            <p class="counter space" (click)="onIncrementCounter('useless', review._id)">Pas utile</p>
            <p class="grey-font">{{review.useless}}</p>
        </div>
    </div>
    <div class="content">
        <p>{{review.content}}</p>
    </div>
</div>
